eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: service-client
        uri: lb://service-client
        predicates:
          - Path=api/client/**
          
          
      - id: service-account
        uri: lb://service-account
        predicates:
          - Path=api/account/**
          
          
      - id: service-account
        uri: lb://service-credit
        predicates:
          - Path=api/credi/** 
          
         